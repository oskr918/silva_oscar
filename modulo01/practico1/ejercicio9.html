<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días de la semana</title>
</head>
<body>
    <h1>Días de la semana</h1>
    <script>
        let vocales = ["A", "E", "I", "0", "U"]
        for (let index = 0; index < vocales.length; index++) {
            document.writeln("<br>");
            document.writeln(vocales[index]);
        }
    </script>
</body>
</html>
