<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Crear una función que muestre información sobre una cadena de texto que se le pasa como
        argumento. A partir de la cadena que se le pasa, la función determina si esa cadena está
        formada sólo por mayúsculas, sólo por minúsculas o por una mezcla de ambas.*/
        
        var texto = prompt("Escribe un texto");

        function infoTexto(texto){
            if(texto == texto.toUpperCase()){
                console.log('La cadena esta en mayuscula')
            }else if(texto == texto.toLowerCase()){
                console.log('La cadena esta en minuscula')
            }else{
                console.log('La cadena es una mezcla de ambas')
            }

        }
        infoTexto(texto)
    </script>
</body>
</html>
