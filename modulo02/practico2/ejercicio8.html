<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*Crea una función que genere 100 números aleatorios entre 1 y 100 que no se repitan y luego
        imprima por pantalla usando document.write(text).*/

        var numeros = []
        
        function generarNumeros(cantidad){
            for (let index = 0; index < cantidad; index++) {
                var numAleatorio = Math.floor(Math.random()*100 +1)
                 
                if(numeros.indexOf(numAleatorio) === -1){
                    numeros.push(numAleatorio)
                    document.write(`<li>${numeros[index]}</li>`)
                }else{
                    index --
                }
                
            }
            
            
        }

        generarNumeros(100)
    </script>
</body>
</html>
