<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*Ejercicio 1:
A partir del siguiente array que se proporciona: var valores = [verdadero, false, 2, "hola",
"mundo", 3, char];
1. Determinar cuál de los elementos de texto es mayor, es decir el que contenga más
letras.
2. Imprimir los elementos de menor a mayor cantidad de letras.
3. Determinar el resultado de las cuatro operaciones matemáticas realizadas con los dos
elementos numéricos.*/

        var valores = ["verdadero", false, 2, "hola", "mun", 3, "char"];
        var nuevosValores = []

        //Paso todos los elementos de tipo strings a un nuevo array

        valores.forEach((elementos)=>{
        if(typeof elementos == "string"){
            nuevosValores.push(elementos)
        }
    })
        //Encuentro el texto con mas letras

        let MenorMayor = nuevosValores.sort(function (a, b) { return a.length - b.length })

        console.log(`El strings con mas letras es: ${MenorMayor.slice(-1)}`)

        // Imprimo los elementos de menor a mayor

        console.log(MenorMayor)

        var operador = prompt("ingresa un operador")

        switch (operador) {
            case "+":
                var resultado = valores[2] + valores[5]
                console.log('El resultado de la suma es ${resultado}')
                break;
            case "-":
                var resultado = valores[2] - valores[5]
                console.log(`El resultado de la suma es ${resultado}`)
                break;
            case "*":
                var resultado = valores[2] * valores[5]
                console.log(`El resultado de la multiplicacion es ${resultado}`)
                break;
            case "/":
                var resultado = valores[2] / valores[5]
                console.log(`El resultado de la division es ${resultado}`)
                break;

            default:

                break;
        }
    </script>
</body>

</html>
